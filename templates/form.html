<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #67b3eb 0%, #9054ce 100%);
        }
        .form-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 36px 32px 26px 32px;
            max-width: 380px;
            width: 100%;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin: 30px 0;
        }
        .form-card h1 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 2px;
            font-weight: 700;
            letter-spacing: .5px;
        }
        .form-card p {
            text-align: center;
            color: #666;
            margin-bottom: 13px;
            font-size: 1rem;
        }
        .form-group label {
            font-size: 1rem;
            color: #444;
            margin-bottom: 5px;
            font-weight: 500;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1.4px solid #e0e0ef;
            border-radius: 6px;
            font-size: 1.05rem;
            background: #fafafd;
            margin-bottom: 12px;
            transition: border 0.2s;
        }
        .form-group input:focus {
            border-color: #9054ce;
            outline: 0;
        }
        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 10px;
            justify-content: center;
        }
        .btn-primary {
            background: linear-gradient(90deg, #67b3eb 40%, #9054ce 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 9px 22px;
            border-radius: 7px;
            font-size: 1.07rem;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(60,90,180,0.11);
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #9054ce 60%, #67b3eb 100%);
        }
        .btn-clear {
            background: #f3f2fd;
            border: 1px solid #d0c6fa;
            color: #6344b0;
            font-weight: 550;
            padding: 9px 22px;
            border-radius: 7px;
            font-size: 1.07rem;
            cursor: pointer;
        }
        .btn-clear:hover {
            background: #ebe5fc;
        }

        @media (max-width: 430px) {
            .form-card {
                padding: 22px 10px;
                max-width: 99vw;
            }
        }
    </style>
</head>
<body>
    <form class="form-card" method="post" action="/">
        <h1>Student Registration</h1>
        <div class="form-group">
            <label for="name">Student Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
            <label for="roll_no">Roll Number</label>
            <input type="text" id="roll_no" name="roll_no" placeholder="Enter roll number" required>
        </div>
        <div class="form-group">
            <label for="class">Class</label>
            <input type="text" id="class" name="class" placeholder="e.g., 10th Grade, BSc CS" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Save Student</button>
            <button type="reset" class="btn-clear">Clear Form</button>
        </div>
    </form>
</body>
</html>
